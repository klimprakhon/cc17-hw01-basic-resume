    <div class="profile">
      <h1>Contact Me</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
        repudiandae ratione possimus suscipit, labore saepe a aliquid magnam
        nemo quod.
      </p>
    </div>
    <div class="contact">
      <p>Feel free to reach out!</p>
      <form class="contact-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="John" /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@email.com"
        /><br />
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="LGBTQ+">LGBTQ+</option></select
        ><br />
        <label for="message">Anything I need to know?</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="I have a job offer for new grads!"
        ></textarea
        ><br />
        <input type="submit" value="submit" class="small-btn" />
        <input type="reset" value="clear" class="small-btn" />
      </form>
    </div>
  </body>
